{% set name = "pymannkendall" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 72b7a033e7311380a4d36858c08ba2fdb9445ee3a3efb1aadde30dedc8a5106c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - numpy
    - pip
    - python
    - scipy
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - pymannkendall

about:
  home: https://github.com/mmhs013/pymannkendall
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python package for non-parametric Mann-Kendall family of trend tests.

extra:
  recipe-maintainers:
    - dpryan79
